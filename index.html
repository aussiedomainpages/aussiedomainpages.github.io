<!doctype html>
<html>
<head>
<title>Domain For Sale</title>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-703994558500041"
     crossorigin="anonymous"></script>
     <meta name="google-adsense-account" content="ca-pub-7039945588500041">

</head>
<body>

<h1 id="title">Domain For Sale</h1>

<p id="domain"></p>

<form action="https://formspree.io/f/xnjvrdno" method="POST">

<input type="hidden" name="domain" id="domainField">

<input type="text" name="name" placeholder="Your name" required><br><br>

<input type="email" name="email" placeholder="Your email" required><br><br>

<input type="text" name="offer" placeholder="Your offer (AUD)"><br><br>

<textarea name="message" placeholder="Message"></textarea><br><br>

<button type="submit">Send enquiry</button>

</form>

<p id="ads-note" style="font-size:12px;color:#666;margin-top:40px;"></p>

<script>
var host = window.location.hostname.replace(/^www\./, '');

document.getElementById("domain").innerText = host;
document.getElementById("title").innerText = host + " is for sale";
document.getElementById("domainField").value = host;

document.getElementById("ads-note").innerText =
'Note: "' + host + '" is the name of the domain registrant\'s service that provides links to advertisements for services, goods, events or activities that may be of interest to you, based on the search term "' + host + '".';
</script>


</body>
</html>
